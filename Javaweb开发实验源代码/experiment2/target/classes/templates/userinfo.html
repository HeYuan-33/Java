<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>用户信息</title>
</head>
<body>
<h1>用户信息</h1>
<p>用户名: <span th:text="${user.uname}">用户名</span></p>
<p>密码: <span th:text="${user.upwd}">密码</span></p>
<p>年龄: <span th:text="${user.uage}">年龄</span></p>
</body>
</html>
